      $(document).ready(function () {
        $("#button").click(function () {
          const input1 = $("#input1").val();
          const input2 = $("#input2").val();

          const frontend = $("#frontend").val();
          const backend = $("#backend").val();
          const checkedfront = $("#frontend").prop("checked");
          const checkedback = $("#backend").prop("checked");
          const li = document.createElement("li");
          li.textContent = input1;
          const li2 = document.createElement("li");
          li2.textContent = input2;
          const lifront = document.createElement("li");
          const libackend = document.createElement("li");

            lifront.textContent = frontend;
            $("#ul").append(lifront);
          } else if (checkedback) {
            libackend.textContent = backend;
